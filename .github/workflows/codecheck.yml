name: Code quality check

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  eslint:
    name: eslint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install ESLint
        run: |
          npm install eslint@8.10.0
          npm install @microsoft/eslint-formatter-sarif@2.1.7

      - name: Run ESLint
        run: npx eslint .
          --config config/.eslintrc.json
          --ext .js
          --format @microsoft/eslint-formatter-sarif
          --output-file eslint-results.sarif

      - name: Upload analysis results to GitHub actions log
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: eslint-results.sarif
          path: eslint-results.sarif

  html5validator:
    name: HTML5validator scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Checks HTML5
      uses: Cyb3r-Jak3/html5validator-action@master
      with:
        config: config/.html5validator.yml

    - name: Upload analysis results to GitHub actions log
      if: success() || failure()
      uses: actions/upload-artifact@v3
      with:
        name: HTML5validator.log
        path: log.log